version: '3.8'
services:
  vwsfriend:
    image: tillsteinbach/vwsfriend:latest
    ports:
     - 4000:4000
    networks:
      homekit-network:
        ipv4_address: ${HOMEKIT_IP}
      backend:
        aliases:
          - vwsfriendbackend
    volumes:
      - vwsfriend_data:/config
    environment:
      - WECONNECT_USER
      - WECONNECT_PASSWORD
      - WECONNECT_INTERVAL
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgresdbbackend/vwsfriend
      - ADDITIONAL_PARAMETERS=--with-database --with-abrp --with-homekit -vv
    healthcheck:
      test: (wget -qO- http://localhost:4000 | grep "- VWsFriend</title>" -q) || exit 1
      interval: 60s
      timeout: 10s
      retries: 3

  postgresdb:
    image: postgres:13
    networks:
      backend:
        aliases:
          - postgresdbbackend
    volumes:
      - postgresdb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=vwsfriend
      - TZ=UTC
      - PGTZ=UTC
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: tillsteinbach/vwsfriend-grafana:latest
    ports:
      - 3000:3000
    networks:
      bridge:
      backend:
        aliases:
          - grafanabackend
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${PASSWORD}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: (wget -qO- http://localhost:3000 | grep "<title>Grafana</title>" -q) || exit 1
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  bridge:
  homekit-network:
    driver: macvlan
    driver_opts:
      parent: ${HOMEKIT_INTERFACE}
    ipam:
      config:
        - subnet: ${HOMEKIT_MASK}
          ip_range: ${HOMEKIT_IP}/32
          gateway: ${HOMEKIT_GW}
  backend:

volumes:
  postgresdb_data:
  grafana_data:
  vwsfriend_data:
