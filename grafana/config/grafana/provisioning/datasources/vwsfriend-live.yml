# config file version
apiVersion: 1

datasources:
  - name: VWsFriend Live
    orgId: 1
    type: marcusolsson-json-datasource
    access: proxy
    url: http://$VWSFRIEND_HOSTNAME:$VWSFRIEND_PORT/status/json
